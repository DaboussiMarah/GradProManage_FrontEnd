 <!-- Contact -->
 <div class="w3-main" style="margin-left:340px;margin-right:40px">

 <div class="w3-container" id="contact" style="margin-top:75px">
    <h1 class="w3-xxxlarge w3-text-red"><b>Register</b></h1>
    <hr style="width:50px;border:5px solid red" class="w3-round">
    <form [formGroup]="form" (ngSubmit)="register()">
      <div class="w3-section">
          <label>Name</label>
          <input class="w3-input w3-border" type="text" formControlName="name">
      </div>
      <div class="w3-section">
          <label>Email</label>
          <input class="w3-input w3-border" type="email" formControlName="email">
      </div>
      <div class="w3-section">
          <label>Password</label>
          <input class="w3-input w3-border" type="password" formControlName="password">
      </div>
      <div class="alert alert-danger" *ngIf="messageError">{{messageError}}</div>
      <button type="submit" class="w3-button w3-block w3-padding-large w3-red w3-margin-bottom">Register</button>
  </form>
  
  </div>
</div>
